<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="header">
    <div class="add-item"><img src="./eisenhower-matrix.jpg" class="add-item-img" alt="the eisenhower matrix"><a class='more-inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  </header>
  <main class="main">
    <div class="centered-main-page-element">
      <div id='topSectionForAddingElementToList'><label for="new-task">Add Item</label>
        <div class="task-row-wrapper"><input id='new-task' class="task" type="text"><button class="button">Add</button></div>
      </div>
      <h3>Todo</h3>
      <ul id='incomplete-tasks'>
        <li><input type='checkbox'><label class="task">Pay Bills</label><input type="text" class="task"><button class="button button-edit">Edit</button><button class="button button-delete"><img src="./remove.svg" class="button button-delete-img" alt=""></button></li>
        <li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class='button button-edit'>Save</button><button class="button button-delete"><img src="./remove.svg" class="button-delete-img" alt=""></button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="button button-edit">Edit</button><button class="button button-delete"><img src="./remove.svg" class="button-delete-img" alt=""></button></li>
      </ul>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
